<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ------------------------------- Default ------------------------------- -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Document</title>

    <!-- ---------------------------- Bootstrap CSS ---------------------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- ---------------------------- Google Fonts ----------------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <!-- ---------------------------- Font Awesome ----------------------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ------------------------------- MY CSS -------------------------------- -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body data-bs-spy="scroll" data-bs-target="#navbar-example">
    <!-- ---------------------------- Error Message ---------------------------- -->
    <div class="error d-flex justify-content-center align-items-center d-none">
      <div class="msg rounded-2 bg-white p-4">
        <div class="icons d-flex justify-content-between align-items-center">
          <div class="dots d-flex gap-2">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>

          <i class="fa-solid fa-xmark fs-3"></i>
        </div>

        <p class="my-4">Site Name or Url is not valid, Please follow the rules below :</p>

        <div class="line d-flex align-items-baseline gap-2">
          <i class="fa-regular fa-circle-right"></i>
          <p>Site name must contain at least 3 characters</p>
        </div>
        <div class="line d-flex align-items-baseline gap-2">
          <i class="fa-regular fa-circle-right"></i>
          <p>Site URL must be a valid one</p>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- --------------------------------- Top --------------------------------- -->
      <header
        class="d-flex justify-content-center align-items-center flex-column py-5 my-3"
      >
        <h1 class="text-capitalize d-inline">Bookmarker</h1>
      </header>

      <!-- ------------------------------- Middle -------------------------------- -->
      <div
        class="middle d-flex justify-content-center flex-column align-items-center pb-3"
      >
        <p class="py-2">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </p>

        <div class="intake text-dark my-2 w-95">
          <span class="text-capitalize py-2 d-block">
            <i class="fa-solid fa-book-bookmark me-2"></i>
            site name
          </span>

          <input
            type="text"
            placeholder="Bookmark Name"
            class="input-group rounded-2 first"
          />
        </div>

        <div class="intake text-dark my-2 w-95">
          <span class="text-capitalize py-2 d-block">
            <i class="fa-solid fa-link me-1"></i>
            site URL
          </span>

          <input
            type="text"
            placeholder="Website URL"
            class="input-group rounded-2 second"
          />
        </div>

        <button id="submit" class="btn text-capitalize my-2">Submit</button>
      </div>

      <!-- -------------------------------- Table -------------------------------- -->
      <div class="dataTable">
        <table class="table text-center mt-4">
          <thead>
            <tr>
              <td class="text-capitalize">index</td>
              <td class="text-capitalize">website name</td>
              <td class="text-capitalize">visit</td>
              <td class="text-capitalize">delete</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="align-middle">1</td>
              <td class="align-middle">Test</td>
              <td>
                <button class="btn visit">
                  <i class="fa-solid fa-eye pe-1"></i>
                  <span class="text-capitalize">visit</span>
                </button>
              </td>
              <td>
                <button class="btn delete">
                  <i class="fa-solid fa-trash-alt"></i>
                  <span class="text-capitalize">delete</span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- ---------------------------- Bootstrap JS ----------------------------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- ------------------------------- MY JS -------------------------------- -->
    <script src="js/script.js"></script>
  </body>
</html>
